<!DOCTYPE html>
<html>
  <head>
    <title>My Simple Website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="site-header">
        <div class="wrapper site-header__wrapper">
          <a href="#" class="brand"><img src="image/little.png" alt="brand" /></a>
          <a href="#" class="header_text">Главная</a>
          <a href="#" class="header_text">Каталог</a>
          <a href="#" class="header_text">Магазин</a>
          <a href="#" class="header_text">Спорт</a>
          <a href="#" class="header_text">Избранное</a>
          <a href="#" class="header_text">Рекомендации</a>
          <nav class="nav"></nav>
        </div>
      </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main>
      <h2>About Us</h2>
      <p>We are a small company dedicated to creating simple websites for our clients.</p>
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><br><br>
        <input type="submit" value="Send">
      </form>
    </main>
    <footer>
      <p>&copy; 2023 My Simple Website</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
